<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function remove(arr)
        {
            let res=[]
            for(let i=0;i<arr.length;i++)
        {
            if(arr[i]!=arr[i+1])
        {
            res +=arr[i]
        }
        }
        return res
        }

        let arr=[1,2,3,3,6,6]
        let res_arr=remove(arr)
        document.write(res_arr)
        </script>
    
</body>
</html>

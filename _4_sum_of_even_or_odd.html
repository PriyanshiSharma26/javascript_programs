<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

       let evensum=0;
       let oddsum=0;

  function sumevenodd(arr)
  {


      for(let i=0;i<arr.length;i++)
      {
        if(arr[i]%2==0)
      {
        evensum +=arr[i]
      }

      else{
        oddsum +=arr[i]
      }
      }




  }



    let no=[]

    for(let i=0;i<10;i++)
    {
        let num=parseInt(prompt("enter no"))

        no.push(num)
    }

    sumevenodd(no)

    document.write("sum of even no="+evensum+"<br>")
     
    document.write("sum of odd no="+oddsum)
    
     

   </script>
    
</body>
</html>

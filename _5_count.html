<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function return_count(arr)
        {
            let count=0
            let a=4
            

            for(let i=0;i<arr.length;i++)
        {
            if(arr[i]==a)
        {
             count++
        }
        }
        return count
        }

        let arr=[1,2,2,3,4,2]
        let no=return_count(arr)
        document.write(no)
    </script>
    
</body>
</html>

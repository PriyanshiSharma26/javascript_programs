


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sum=()=>{
    let s=0

    for(let i=0;i<10;i++)
    {
        let no=parseInt(prompt(`enter the no ${i}`))
        s=s+no
    }
    document.write("the sum of 10 no is :",s)
}
sum();
    </script>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        function rray() {
            let arr = [1, 2, 3, 4, 3, 8]

            for (let i = arr.length - 1; i >= 0; i--) {
                document.write(arr[i]+"<br>")
            }
        }

        rray();
        
    </script>

</body>

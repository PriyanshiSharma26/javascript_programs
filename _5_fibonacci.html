
<!-- 6. Write a program to print the Fibonacci sequence up to a certain number.
Input: n = 5
Output: 0, 1, 1, 2, 3 -->




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Sequence Generator</title>
</head>
<body>

    <input type="number" placeholder="Enter a number" id="input">
    <button onclick="fibo()">Submit</button>
    <p id="fibo"></p>

    <script>
        function fibo() {
            let a = parseInt(document.getElementById("input").value); // Input value as a number
            let num1 = 0, num2 = 1;
            let output = ""; // To store the Fibonacci sequence
            
            // Clear the previous result
            

            for (let i = 1; i <= a; i++) {
                output += num1 + " "; // Add each Fibonacci number to the output string
                let num3 = num1 + num2;
                num1 = num2;
                num2 = num3;
            }

            // Display the result
            document.getElementById("fibo").innerHTML = output;
        }
    </script>
    
</body>
</html>

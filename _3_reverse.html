<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function rev(arr)
        {
            let new_arr=[]
            for(let i=arr.length-1;i>=0;i--)
        {
            new_arr +=arr[i]
        }
        return new_arr
        }

        let arr=[1,2,3,4,5]
        let res=rev(arr)
        document.write(res)
    </script>
    
</body>
</html>

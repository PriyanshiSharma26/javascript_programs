




<!-- 5. Write a program to check if a given year is a leap year.
Input: year = 2024Output: 2024 is a leap year -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input  id="input" placeholder="Enter year"><br><br>

    <button onclick="leapyear()">submit</button><br>

    <p id="p_id"></p>

    <script>

        function  leapyear()
        {

            let no=document.getElementById("input").value

            if(no%4==0 &&(no%400==0 || no%100!=0))
        {
            document.getElementById("p_id").innerHTML = "it is a leap year.";
        }
        else{
            document.getElementById("p_id").innerHTML = "it is not a leap year";
        }
        }


        </script>
    
</body>
</html>

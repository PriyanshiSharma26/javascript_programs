<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>



        let arr=[10,20,30,40,50,1];
        let min_value=arr[0];

        for(let i=1;i<arr.length;i++)
        {
           if(arr[i]<min_value)
           {
            min_value=arr[i];
           }
        }
      document.write("minimum value in an array is: "+min_value);
        
    
    



        </script>
    
</body>
</html>

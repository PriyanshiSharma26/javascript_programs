</head>
<body>
    <script>
     let a=prompt("enter no")
     let n1=0
     let n2=1
     let n3
     document.write("fibonacci series")

     for(let i=1;i<=a;i++)
     {  
        document.writeln(n1)
        n3=n1+n2
        n1=n2
        n2=n3
        
     }


        </script>
    
</body>
